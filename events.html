    <script>
        document.addEventListener("DOMContentLoaded", getJson);
        let teambuilding;
        let polterabend;
        async function getJson() {
            let jsonDataTeambuilding = await fetch("https://mostvalue.dk/Copenhagenglass/wordpress/wp-json/wp/v2/Teambuilding");
            let jsonDataPolterabend = await fetch("https://mostvalue.dk/Copenhagenglass/wordpress/wp-json/wp/v2/Polterabend")
            teambuilding = await jsonDataTeambuilding.json();
            polterabend = await jsonDataPolterabend.json();
            console.log(teambuilding);
            console.log(polterabend);
            visTeambuilding();
            visPolterabend();
        };

        function visTeambuilding() {
            document.querySelector(".tb1 h2").textContent = teambuilding[0].overskrift1;
            document.querySelector(".tb1 h3").textContent = teambuilding[0].underoverskrift1;
            document.querySelector(".tb1 p").textContent = teambuilding[0].tekst1;
            document.querySelector(".tb1 img").src = teambuilding[0].billede1.guid;
            document.querySelector(".tb2 p").textContent = teambuilding[0].tekst2;
            document.querySelector(".tb2 img").src = teambuilding[0].billede2.guid;
        }

        function visPolterabend() {
            document.querySelector(".pa1 h2").textContent = polterabend[0].overskrift1;
            document.querySelector(".pa1 h3").textContent = polterabend[0].underoverskrift1;
            document.querySelector(".pa1 p").textContent = polterabend[0].tekst1;
            document.querySelector(".pa1 img").src = polterabend[0].billede1.guid;
            document.querySelector(".pa2 p").textContent = polterabend[0].tekst2;
            document.querySelector(".pa2 img").src = polterabend[0].billede2.guid;


        }
